<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn-start">
      <button class="btn-start btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Remaining Time</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
        <div class="question-text">
          <!-- <span>Which one is package management application?</span> -->
        </div>
        <div class="option-list">
          <!-- <div class="option">
            <span>a: Node.js</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: Typescript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option correct">
            <span>c: Npm</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option incorrect">
            <span>d: Nuget</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div> -->
        </div>
      </section>
      <footer class="card-footer">
        <div class="question-index"></div>
        <button class="next-btn btn btn-primary btn-sm">Next Question</button>
      </footer>
    </div>

    <div class="card score-box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score-text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay">Restart</button>
        <button class="btn btn-primary btn_quit">Quit</button>
      </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
